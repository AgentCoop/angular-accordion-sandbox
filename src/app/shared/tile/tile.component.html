<div class="col-md-4 roundRect" [ngStyle]="{ 'box-shadow': style, 'border-color': color }">
      <h3>{{title}}</h3>
      <p>{{description}}</p>


      <a *ngIf="externalUrl && !urlPath" href={{urlPath}}>{{buttonName}}</a>
      <button mat-raised-button *ngIf="urlPath" (click)="submit()">{{buttonName}}</button>
   </div>
